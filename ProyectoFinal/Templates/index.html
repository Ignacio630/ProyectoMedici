<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Proyecto Medici{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/index">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/create-clients">Crear usuarios</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/create-products">Crear productos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/create-providers">Crear proveedores</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/list-clients">Listar usuarios</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/list-products">Listar productos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/list-providers">Listar proveedores</a>
                    </li>
                </ul>
                <form class="form-inline d-flex" method="GET">
                    <input class="form-control mr-sm-2 pd-lf-10" type="search" placeholder="Search" aria-label="Search" name="search">
                    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>
    
    {% block content %}
    {% endblock %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>

</html>
